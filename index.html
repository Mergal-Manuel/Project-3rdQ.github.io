<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="schedule.html">Train Schedule</a>
            <a href="contact.html">Help</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>üîç</button>

            <h1>Fare Guide</h1>
            <label for="leaving">LEAVING FROM:</label>

            <label for="going">GOING TO:</label>
            <select id="going">
                <option value="North Ave">North Ave</option>
                <option value="Taft">Taft</option>
                <option value="Cubao">Cubao</option>
                <option value="Shaw Blvd">Shaw Blvd</option>
            </select>
            
            <button>Regular Fare</button>
            <button>Discounted Fare</button>
            
            <h2>Ticket Price:</h2>
            <div id="ticketPrice">0.00</div>
        </div>
    </div>
