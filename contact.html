<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact & Help</title>
    <style>

    body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

    .navbar {
            background-color: #0077b6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    .navbar .nav-links {
            display: flex;
            align-items: center;
        }

    .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

    .search-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }

    .search-box input {
            padding: 5px;
            font-size: 16px;
            border: none;
            outline: none;
            width: 150px;
        }

    .search-box button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }

    textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    .submit-btn {
            background: #0077b6;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }

    .footer {
            background: black;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="schedule.html">Train Schedule</a>
        <a href="contact.html">Help</a>
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
    
    <div class="container">
        <h2>Leave a Comment</h2>
        <p>We value your feedback. Talk to us.</p>
        <div class="comment-box">
            <textarea placeholder="Type here..."></textarea>
            <input type="text" placeholder="Name*">
            <input type="email" placeholder="Email*">
            <button class="submit-btn">Submit Feedback</button>
        </div>
    </div>
    
    <div class="footer">
        <h3>Help</h3>
        <p>For any assistance, feel free to contact us.</p>
        <p><strong>Our Office:</strong> 3 Eisenhower St, San Juan, 1503 Metro Manila</p>
        <p>&copy; 2025 Pontillas, Mergal</p>
    </div>

</body>
</html>
